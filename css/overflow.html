<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;
            overflow: hidden;  /* aparece nada além desse div */
            overflow: scroll; /* cria um scroll para a div */
            overflow-x: scroll; /* cria scroll só na horizontal */ 
            overflow-y: hidden; /* esconde o scroll da vertical */
        }
    </style>
</head>
<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
        Já pensou qual será o comportamento padrão?
    </div>
</body>
</html>
